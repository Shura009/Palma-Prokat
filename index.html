<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PALMA PROKAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #00ff88;
}

/* Хедер */
header {
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #00ff88;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  background: #000;
  z-index: 10;
}

/* Заголовок */
header h1 {
  margin: 0;
  font-size: 22px;
}

/* Гамбургер */
.menu-toggle {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 22px;
  cursor: pointer;
}

.menu-toggle div {
  height: 3px;
  background: #00ff88;
  border-radius: 2px;
}

/* Сайдбар меню */
nav {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: #111;
  padding-top: 60px;
  box-shadow: 3px 0 10px rgba(0,255,136,0.2);
  transition: left 0.3s;
  z-index: 9;
}

nav a {
  display: block;
  color: #00ff88;
  text-decoration: none;
  padding: 15px 20px;
  font-size: 18px;
}

nav a:hover {
  color: #66ffb2;
}

/* Сайдбар активен */
nav.active {
  left: 0;
}

/* Контент сайта */
main {
  padding: 80px 20px 20px 20px; /* сверху 80px чтобы не перекрывал хедер */
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: #111;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 0 12px rgba(0,255,136,0.2);
}

.card img {
  width: 100%;
  border-radius: 10px;
}

.price {
  margin: 10px 0;
  font-weight: bold;
}

button {
  background: #00ff88;
  color: #000;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #66ffb2;
}

footer {
  text-align: center;
  padding: 15px;
  border-top: 1px solid #00ff88;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <h1>Palma Prokat</h1>
}
</header>
}
<nav id="sidebar">
  <a href="#catalog">Каталог</a>
  <a href="#series">Сериалы</a>
  <a href="#movies">Фильмы</a>
</nav>

<main>
<section id="catalog">
  <h2>Katalog</h2>
  <div class="grid">
    <div class="card">
      <img  src="https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/50949915-5651467.jpg" alt="Постер фильма">>
      <h3>Kino</h3>
      <div class="price">4 TMT</div>
      <button>Zakaz et</button>
    </div>

    <div class="card">
      <img src="https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/50972389-6577893.jpg" alt="Постер фильма">>
      <h3>Serial</h3>
      <div class="price">10 ТМТ</div>
      <button>Zakaz et</button>
    </div>
  </div>
</section>

<section id="series">
  <h2>Kino</h2>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Series1">
      <h3>Kino Sayla</h3>
      <div class="price">4 TMT</div>
      <button>Sayla</button>
    </div>
  </div>
</section>

<section id="movies">
<section id="movies-new">
  <h2>Taze Kinolar</h2>
  <div class="movie-row">
    <img src="https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/50367706-5287706.jpg" alt="Фильм 1">
    <img src="https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/50850579-6691007.jpg" alt="Фильм 2">
    <img src="https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/51132947-6566880.jpg" alt="Фильм 3">
    <img src="https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/50719798-7023682.jpg" alt="Фильм 4">
  </div>
      <h3>Serial</h3>
      <div class="price">10 TMT</div>
      <button>Sayla</button>
    </div>
  </div>
</section>
</main>

<footer>
  Адрес: 30 MKR 5-nji Banya
</footer>

<script>
function toggleMenu() {
  document.getElementById('sidebar').classList.toggle('active');
}
</script>

</body>
</html>
